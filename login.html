<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!--login page where users should enter their credentials therefore the email id should must contain '@' symbol and password should be at least 6 characters long and invisible-->
    <section id="login-page">
    <div id="login-section">
        <h2>Login to Your Account</h2>
    <!-- Login form moved to login.html for better usability -->
    <form action="#" method="post">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="email" id="username" name="username" required>
        <br>
        <label for="password">Password (at least 6 characters):</label>
        <input type="password" id="password" name="password" required minlength="6">
    </form>
    </div>
    <div id="login-footer">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    </section>
</body>
</html>
